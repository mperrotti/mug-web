<!DOCTYPE html>
<html lang="en" class="purpleHeader">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
	<title>Meetup</title>

	<!-- Icon font (just until we get SVG working) -->
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

	<!-- Load Sassquatch2 -->
	<link rel="stylesheet" href="assets/css/sq2.css" />

	<!-- Page-specific styles -->
	<link rel="stylesheet" href="assets/css/prototypeSpecific.css" />

	<!-- JS to load before the page loads -->
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="assets/js/dist/depends.min.js"></script>

</head>

<body class="lang_en">

<script type="text/template" id="main-template">
<!--
//////////////////////////////////////////////////////////////////////////////////////////////////////////
HEADER AREA
//////////////////////////////////////////////////////////////////////////////////////////////////////////
-->
	{{#group}}
		<header class="stripe stripe--photoHero {{^photo}}photoHero--noPhoto{{/photo}}" id="heroPhoto" style="background-image: url(http://foundation.specialsnowflake.com/duotoneblend.php?url={{keyPhoto}}&colorDark=ff7900&colorLight=7700c8);">

			<div class="bounds align--center inverted {{#photo}}stripe-heroContent{{/photo}}">

				<div class="photo-text chunk">
					<!--<div class="group-logo-container">
							<div class="avatar group-logo" {{#logo}}style="background-image: url( {{ logo }} )"{{/logo}} {{^logo}}style="opacity: 0;"{{/logo}}></div>
					</div>-->

					<div class="text--display text--display1">{{name}}</div>

					<div class="mugMeta">
						<a href="#!/members" class="display--inlineBlock">
							{{#if members > 4}}
								We&apos;re {{helpers.numberFormat(members)}} {{who}}
							{{else}}
								<strong>{{who}}</strong> wanted
							{{/if}}
						</a>
						&middot;
						<a href="" class="display--inlineBlock">
							{{group.city}}, {{group.state}}
						</a>
						<!--
						{{#if current_member.membership == MEMBERSHIP.MEMBER || current_member.membership == MEMBERSHIP.ORGANIZER}}
							&middot;
							<a href="" id="groupOverviewToggle" class="text--secondary display--inlineBlock">
								more info
							</a>
						{{/if}}
						-->

					</div>

				</div>

			</div>

		</header>
	{{/group}}

<!--
//////////////////////////////////////////////////////////////////////////////////////////////////////////
DISCUSSION FEED
//////////////////////////////////////////////////////////////////////////////////////////////////////////
-->
	<section class="stripe stripe--collection"><div class="bounds">{{#if news.length < 1}}<p class="text--secondary chunk">No news is good news. Right?</p>{{else}}<div id="discussions">

		<div class="row chunk _proto_postBox">
			<a href="javascript:void(0)" class="row row-item" on-click="toggle_post_popover">
				<div class="row-item row-item--shrink valign--middle">
					<div class="avatar avatar--person" style="background-image: url({{current_member.photo}});"></div>
				</div>
				<div class="row-item valign--middle text--hint">Write a post</div>
			</a>
			<div class="row-item row-item--shrink valign--middle" on-click="choosePhotos">{{{helpers.svgIcon('camera')}}}</div>
		</div>

		<ul class="_proto_discussionList">{{#each news:i}}
			<li class="card chunk">
<!--
///////////////////////////////////////////////
// DISCUSSION (text post)
///////////////////////////////////////////////
-->
				{{#if type == 'discussion'}}
				<div class="row">
					<div class="row-item row-item--shrink">
						<div class="avatar avatar--person avatar--small" style="background-image: url({{top_post.member.photo.thumb}});"></div>
					</div>

					<div class="row-item valign--middle">
						<p class="text--small text--smallTest"><span class="text--bold">{{top_post.member.name}}</span> &middot; <span class="text--secondary">{{helpers.dateRelative(time)}}</span></p>
					</div>
				</div>
				<div class="expandableContent chunk">
					<p>{{top_post.body}}</p>
				</div>

				<div class="chunk">
					<ul class="inlineblockList">
						<li class="text--caption row valign--middle">
							<a href="#" on-click="likePost" class="row-item row-item--shrink display--inlineBlock valign--middle">{{{helpers.svgIcon('like', 'icon--hint')}}}</a>
							{{#if like_count > 0}}<span class="row-item row-item--shrink display--inlineBlock valign--middle">{{like_count}} likes</span>{{/if}}
						</li>
						<li class="padding--left text--caption row valign--middle">
							<a href="#" class="row-item row-item--shrink display--inlineBlock valign--middle">{{{helpers.svgIcon('reply')}}}</a>
							{{#if replyCount > 0}}<span class="row-item row-item--shrink display--inlineBlock valign--middle">{{replyCount}} replies</span>{{/if}}
						</li>
						<li class="padding--left text--caption">
							<a href="#" class="display--inlineBlock valign--middle" on-click="toggle_comment_popover">{{{helpers.svgIcon('overflow')}}}</a>
						</li>
					</ul>
				</div>

				{{#if posts.length > 0 || showCommentBox}}
					<ul>
						{{#posts}}
							<li class="attachmentt">
								<div class="row chunk">
									<div class="row-item row-item--shrink">
										<a href="#" class="avatar avatar--person avatar--small" style="background-image: url({{member.photo.thumb}});"></a>
									</div>
									<div class="row-item attachment">
										<p class="text--small">
											<span class="text--bold">{{member.name}}</span><span class="text--secondary"> &middot; {{helpers.dateRelative(time)}}</span>
										</p>
										
										<p class="js-expandableContent--inline chunk">{{body}}</p>
										
										<div class="chunk">
											<ul class="inlineblockList">
												<li class="text--caption row valign--middle">
													<a href="#" on-click="likePost" class="row-item row-item--shrink display--inlineBlock valign--middle">{{{helpers.svgIcon('like', 'icon--hint')}}}</a>
													{{#if like_count > 0}}<span class="row-item row-item--shrink display--inlineBlock valign--middle">{{like_count}} likes</span>{{/if}}
												</li>
												<li class="padding--left text--caption row valign--middle">
													<a href="#" class="row-item row-item--shrink display--inlineBlock valign--middle">{{{helpers.svgIcon('reply')}}}</a>
													{{#if replyCount > 0}}<span class="row-item row-item--shrink display--inlineBlock valign--middle">{{replyCount}} replies</span>{{/if}}
												</li>
												<li class="padding--left text--caption">
													<a href="#" class="display--inlineBlock valign--middle" on-click="toggle_comment_popover">{{{helpers.svgIcon('overflow')}}}</a>
												</li>
											</ul>
										</div>

									</div>
								</div>
							</li>
						{{/posts}}


						<li>
							<div class="row chunk">
								<div class="row-item row-item--shrink valign--middle">
									<div class="avatar avatar--person avatar--small" style="background-image: url({{current_member.photo}});"></div>
								</div>
								<div class="row-item">
									<textarea class="_proto_replyInput" placeholder="Write a comment&hellip;" on-keyup="showPostBtn"></textarea>
								</div>
							</div>

							<div class="chunk align--right display--none postBtnContainer">
								<button class="button button--primary button--small" on-click="postComment">Post</button>
							</div>

						</li>


					</ul>
				{{/if}}
				{{/if}}

<!--
///////////////////////////////////////////////
// PHOTOS
///////////////////////////////////////////////
-->
				{{#if type == 'eventphotos'}}
				<div class="row attachment">
					<div class="row-item--shrink">
						<div class="chunk">
							<div class="avatar avatar--person avatar--small" style="background-image: url({{photos.0.member_photo.thumb_link}});"></div>
						</div>
					</div>
					<div class="row-item">
						<div class="chunk">
							<div class="row" data-comment-count="{{photos.0.posts.length}}">
								<div class="row-item text--small text--smallTest">
									{{#if photos.0.posts.length}}
										<p><strong>{{photos.0.latest_comment.member_name}}</strong> commented on a photo {{#if event}}from <a href="#" class="text--bold">{{event.name}}</a>{{/if}}</p>
									{{else}}
										<p><strong>{{photos.0.member.name}}</strong> added {{photos.length}} photos {{#if event}}to <a href="#" class="text--bold">{{event.name}}</a>{{/if}}</p>
									{{/if}}

									<p class="text--caption">{{helpers.dateRelative(time)}}</p>
								</div>
							</div>

						</div>
					</div>
				</div>

				<div class="_proto_flexPhotos chunk keepAspect keepAspect--3-2 attachment">

					<div class="_proto_flexPhotos-wrapper chunk row inverted">
						<a href="#" class="_tweak_button--contrast _proto_albumLink button button--contrast">View album</a>
						<a href="#!/photo-detail" class="row-item chunk imgFill _proto_flexPhotos--lg" data-photo-id="{{photos[0].photo_id}}" style="background-image: url({{photos[0].photo_link}});"></a>
						{{#if photos.length > 1}}
							<span class="row-item row-item--shrink column _proto_flexPhotos--sm">
								<a href="#!/photo-detail" class="chunk imgFill column-item" style="background-image:url('{{photos[1].photo_link}}')"></a>
								{{#if photos.length > 2}}
									<a href="#!/photo-detail" class="chunk imgFill column-item" style="background-image:url('{{photos[2].photo_link}}')"></a>
								{{/if}}
							</span>
						{{/if}}
					</div>

				</div>

				{{#if photos.0.posts.length > 0 || showCommentBox}}
					<div class="attachment text--small">
						<div class="chunk">
							<ul class="list">
								{{#photos.0.posts}}
									<li class="row">
										<div class="row-item--shrink">
											<div class="chunk">
												<div class="avatar avatar--person avatar--small" style="background-image: url({{member.photo.thumb}});"></div>
											</div>
										</div>
										<div class="row-item">
											<div class="chunk">
												<p><strong>{{member.name}}</strong> <span class="expandableContent--inline">{{body}}</span></p>

												<div class="text--small">
													<span class="text--caption">{{helpers.dateRelative(created)}}</span> &middot;
													<span>{{like_count}} Likes</span> &middot;
													<a href="#" class="link" on-click="likePost">Like</a>
												</div>
											</div>
										</div>
									</li>
								{{/photos.0.posts}}
							</ul>
						</div>
					</div>
				{{/if}}

				{{/if}}

<!--
///////////////////////////////////////////////
// MUP COMMENTS
///////////////////////////////////////////////
-->
				{{#if type == 'event' && event.status !== 'canceled' && latest_comment}}
				<div class="row attachment">
					<div class="row-item--shrink">
						<div class="avatar avatar--person avatar--small" style="background-image: url({{latest_comment.member_photo.thumb_link}});"></div>
						<!-- <div class="avatar--icon _tweak_avatar--icon">
							{{{helpers.svgIcon('comment')}}}
						</div> -->
					</div>
					<div class="row-item text--small text--smallTest">
						<p>
							<strong>{{latest_comment.member_name}}</strong> 
							{{{helpers.svgIcon('chevronRight', 'icon--textInline valign--middle')}}} 
							<a href="{{event.event_url}}" class="link">{{event.name}}</a>
						</p>
						<p class="text--caption chunk">{{helpers.dateRelative(time)}}</p>
					</div>
				</div>

				{{#if posts.length > 0 || showCommentBox}}
				<ul>
					{{#each posts:i}}{{#if !isReply || isReply == "undefined"}}
						{{#if i < 1}}
						<li class="attachment">

							<p class="js-expandableContent--inline chunk">{{comment}}</p>

							<div class="chunk">
								{{#event}}
									<a href="{{event_url}}">
										{{> contextEvent }}
									</a>
								{{/event}}
							</div>

							<div class="chunk">
								<ul class="inlineblockList">
									<li class="text--caption row valign--middle">
										<a href="#" on-click="likePost" class="row-item row-item--shrink display--inlineBlock valign--middle">{{{helpers.svgIcon('like', 'icon--hint')}}}</a>
										{{#if like_count > 0}}<span class="row-item row-item--shrink display--inlineBlock valign--middle">{{like_count}} likes</span>{{/if}}
									</li>
									<li class="padding--left text--caption row valign--middle">
										<a href="#" class="row-item row-item--shrink display--inlineBlock valign--middle">{{{helpers.svgIcon('reply')}}}</a>
										{{#if replyCount > 0}}<span class="row-item row-item--shrink display--inlineBlock valign--middle">{{replyCount}} replies</span>{{/if}}
									</li>
									<li class="padding--left text--caption">
										<a href="#" class="display--inlineBlock valign--middle" on-click="toggle_comment_popover">{{{helpers.svgIcon('overflow')}}}</a>
									</li>
								</ul>
							</div>

						</li>
						{{/if}}
					{{/if}}{{/each}}

					<!-- {{#if event.comment_count > 2}}
						<li>
							<a href="{{event.event_url + '#conversation'}}" class="_proto_contentDisclosure align--center display--block chunk">
								<span class="_proto_contentDisclosure-count display--inlineBlock text--secondary text--small">{{event.comment_count - 2}}</span>
							</a>
						</li>
					{{/if}} -->

					 <li>
						<div class="row chunk">
							<div class="row-item row-item--shrink valign--middle">
								<div class="avatar avatar--person avatar--small" style="background-image: url({{current_member.photo}});"></div>
							</div>
							<div class="row-item">
								<textarea class="_proto_replyInput" placeholder="Write a comment&hellip;" on-keyup="showPostBtn"></textarea>
							</div>
						</div>

						<div class="chunk align--right display--none postBtnContainer">
							<button class="button button--primary button--small" on-click="postComment">Post</button>
						</div>

					</li>
				</ul>
				{{/if}}<!-- if posts.length > 0 || showCommentBox -->
				{{/if}}<!-- if type == 'event' && event.status !== 'canceled' && latest_comment-->

<!--
///////////////////////////////////////////////
// MUP STATUS
// Past, Scheduled
///////////////////////////////////////////////
-->
				{{#if type == 'event' && event.status !== 'canceled' && !latest_comment}}
				<div class="row">

					<!--
					// MUP Past
					-->
					{{#if event.status == "past"}}
						<div class="row-item--shrink">
							<div class="chunk ">
									<div class="avatar--icon _tweak_avatar--iconn">
										{{{helpers.svgIcon('calendar')}}}
									</div>
							</div>
						</div>
						<div class="row-item">
							<p><strong>{{group.organizer.name}}</strong> hosted a Meetup</p>
							<p class="text--caption">{{helpers.dateRelative(event.time)}}</p>
						</div>

					<!--
					// MUP Scheduled
					-->
					{{else}}
						<div class="row-item--shrink">
							<div class="avatar--icon _tweak_avatar--icon">
								{{{helpers.svgIcon('calendar--sched')}}}
							</div>
						</div>
						<div class="row-item">
							<div class="chunk">
								<p>A new Meetup was scheduled</p>
								<p class="text--caption">{{helpers.dateRelative(time)}} by <a href="#" class="link">{{group.organizer.name}}</a></p>
							</div>
						</div>
					{{/if}}

				</div>

				<div class="chunk _proto_statusEventContainer">
					<div class="attachment text--small">
						{{#event}}
							<a href="{{event_url}}">
								{{> contextEvent }}
							</a>
						{{/event}}
					</div>
				</div>
				{{/if}}<!-- #if type == 'event' && event.status !== 'canceled' && latest_comment == 'undefined' -->

<!--
/////////////////////////////////////////
// MUP STATUS 
// Canceled
/////////////////////////////////////////
-->
				{{#if type == 'event' && event.status == 'canceled'}}
				<div class="row">
					<div class="row-item row-item--shrink">
						<div class="chunk">
							<div class="avatar--icon _tweak_avatar--icon">
								<img src="/style/img/calendar-canceled_color.svg" />
							</div>
						</div>
					</div>
					<div class="row-item">
						<div class="chunk">
							<p><a href="{{event.event_url}}" class="text--bold">{{event.name}}</a> was canceled by <a href="#profileUrl" class="text--bold">{{event.canceled_by.member_name}}</a></p>
						</div>
					</div>
				</div>
				<p class="text--caption">{{helpers.dateRelative(event.canceled_by.time)}}</p>
				{{/if}}

<!--
/////////////////////////////////////////
// POLL
/////////////////////////////////////////
-->
				{{#if type == 'poll'}}
					<div class="row-item--shrink">
						<div class="chunk">
							{{#if posts.length > 0}}
								<div class="avatar avatar--person avatar--smalll avatar--smallTest" style="background-image: url({{latest_comment.member_photo.thumb_link}});"></div>
							{{else}}
								<div class="avatar avatar--person avatar--smalll avatar--smallTest" style="background-image: url({{poll.member.photo}});"></div>
							{{/if}}
						</div>
					</div>
					<div class="row-item">

						<div class="row chunk">
							<div class="row-item ">
								{{#if posts.length > 0}}
									<p><strong>{{latest_comment.member_name}}</strong> commented on a poll</p>
									<p class="text--caption">{{helpers.dateRelative(latest_comment.time)}}</p>
								{{else}}
									<p><strong>{{poll.member.name}}</strong> added a poll</p>
									<p class="text--caption">{{helpers.dateRelative(time)}}</p>
								{{/if}}
							</div>
							<div class="row-item--shrink">
								<a href="#" class="text--secondary" on-click="toggle_comment_popover"><i class="fa fa-angle-down"></i></a>
							</div>
						</div>

						<div class="chunk"><div class="attachment">

							<div class="chunk">
								<p class="text--bold">{{poll.question}}</p>
								{{#if posts.length > 0}}
									<p><span class="text--caption">{{totalVotes}} votes, added {{helpers.dateRelative(time)}} by</span> <strong>{{poll.member.name}}</strong></p>
								<!-- {{else}}
									<p><span class="text--caption">{{totalVotes}} votes</p> -->
								{{/if}}
							</div>

							<div class="chunk"><ul class="list list--form">
							{{#answers:i}}
								<li><div class="chunk row">
									<div class="row-item row-item--alignMiddle row-item--shrink">
										{{#if !multiple}}
											<input id="poll{{poll.id}}-choice{{i}}" on-change="voteForPoll" name="radio-poll{{poll.id}}" type="radio" class="radio" checked="{{userPicked}}" />
										{{else}}
											<input id="poll{{poll.id}}-choice{{i}}" on-change="voteForPoll" type="checkbox" class="checkbox" checked="{{userPicked}}" />
										{{/if}}
									</div>
									<label class="label--switch row-item row-item--alignMiddle" for="poll{{poll.id}}-choice{{i}}">
										<span class="display--block text--small">{{answer}}</span>
										<span class="result-bar display--block">
											<span class="result-bar-progress display--block" style="width: {{voteCount / ../../totalVotes * 100}}%"></span>
										</span>
									</label>
									<span class="text--caption row-item--shrink valign--bottom">&nbsp;{{voteCount}}&nbsp;votes</span>
								</div></li>
							{{/answers}}
							</ul></div>

						</div></div>

						<div class="chunk"><div class="attachment text--small">
							<!-- COMMENT POSTING UI GOES HERE -->
						</div></div>

					</div>
				{{/if}}

			</li>
		{{/each}}</ul>
	</div>{{/if}} <!-- end if news.length --> 
	<div class="input-wrap--hidden">
		<input type="file" id="photoFileInput" accept="image/*" capture="camera" value="{{uploadedPhotos}}" multiple />
	</div>
	</div></section>

	<footer class="stripe stripe--inverted inverted">
		<div class="bounds align--center">

			{{{helpers.svgIcon('logoScript', 'footerScript chunk')}}}

			<ul class="inlineblockList inlineblockList--bulleted bordered chunk">
				<li><a href="#">Help</a></li>
				<li><a href="#">About Us</a></li>
				<li><a href="#">Jobs</a></li>
				<li><a href="#">Blog</a></li>
				<li><a href="#">Tech Blog</a></li>
				<li><a href="#">API</a></li>
				<li><a href="#">Made in NYC</a></li>
			</ul>

			<ul class="inlineblockList text--small">
				<li class="text--secondary">© 2015 Meetup</li>
				<li class="chunk"><a href="#">Privacy</a></li>
				<li class="chunk"><a href="#">Terms</a></li>
			</ul>
		</div>

	</footer>
</script>


<!--
//////////////////////////////////////////////////////////////////////////////////////////////////////////
PARTIALS
//////////////////////////////////////////////////////////////////////////////////////////////////////////
-->

<!--
/////////////////////////////////////////////////////
Partial: event
#contextEvent

Attached in feed posts
/////////////////////////////////////////////////////
-->
<script id="contextEvent" type="text/template">
	<div class="card _proto_card--mup _proto_card--mup--{{status}} attachment">
	{{#if status !== 'past'}}

		<div class="row">
			<div class="row-item row-item--shrink padding--right">
				<time datetime="{{helpers.dateFormat(time, "YYYY[-]MM[-]DD")}}" class="dateDisplay">
					<span class="dateDisplay-day">{{helpers.dateFormat(time, "DD")}}</span>
					<span class="dateDisplay-month">{{helpers.dateFormat(time, "MMM")}}</span>
				</time>
			</div>
			<div class="row-item flush--left">
				<h5 class="text--bold">{{name}}</h5>
				<p class="wrap--singleLine--truncate chunk">{{helpers.dateFormat(time, "dddd MMM Do [at] h:mm a")}} · {{venue.name}}</p>
				<ul class="inlineblockList">
					{{#rsvps}}
						<li><a href="#" class="avatar avatar--person avatar--small" style="background-image: url({{photo}});">{{Name}}</a></li>
					{{/rsvps}}
						<li class="text--caption">{{yes_rsvp_count}}</li>
				</ul>
			</div>
		</div>

	{{else}}

		<h5 class="text--bold">{{name}}</h5>
		<p class="wrap--singleLine--truncate">{{helpers.dateRelative(time, "dddd MMM Do [at] h:mm a")}} · {{yes_rsvp_count}} {{group.who}} went</p>

	{{/if}}
</script>

<!--
/////////////////////////////////////////////////////
Template: Posting interface
/////////////////////////////////////////////////////
-->
<script id="postBox" type="text/template">
	<div class="stripe"><div class="bounds">
		<div class="chunk">
			<div class="row ">
				<div class="row-item--shrink">
					<div class="avatar avatar--person avatar--small" style="background-image: url({{current_member.photo}});"></div>
				</div>
				<div class="row-item">
					{{current_member.name}}
				</div>

			</div>
		</div>

		<div class="chunk">
			<textarea id="post-textarea"></textarea>
		</div>
		<div class="row chunk">
			<div class="row-item row-item--shrink valign--middle" on-click="choosePhotos">{{{helpers.svgIcon('camera', 'valign--middle')}}}</div>
			<a href="#!/create-poll-post" class="row-item row-item--shrink valign--middle">{{{helpers.svgIcon('question', 'valign--middle')}}}</a>
			<div class="row-item row-item--shrink valign--middle">{{{helpers.svgIcon('paperclip', 'valign--middle')}}}</div>
		</div>
		<div class="_tweak_summaryDetail bordered">
			<div class="row chunk _tweak_summaryDetail-summary">
				<div class="row-item row-item--shrink row-item--alignMiddle align--right" on-click="expand_summary">
					{{{helpers.svgIcon('chevronRight','_tweak_summaryDetail-icon')}}}
					<!-- <img src="style/img/triangle-right.svg" alt="triangle right" class="media--xs _tweak_summaryDetail-icon"> -->
				</div>
				<div class="row-item row-item--alignMiddle text--small" on-click="expand_summary">
					<p class="text--bold wrap--singleLine--truncate">Visible to:</p>
					<p class="text--secondary wrap--singleLine--truncate">members and non-members</p>
				</div>
				<div class="row-item row-item--shrink row-item--alignMiddle align--right">
					<a href="#" class="button button--primary" on-click="post_text">Post</a>
				</div>
			</div>
			<div class="chunk border--top _tweak_summaryDetail-detail" id="privacySettings">
				<h3 class="text--bold chunk">Visible to</h3>
				<label for="members-and-non" class="label--switch chunk text--small">
					<input id="members-and-non" class="radio" name="privacySettingCtrl" value="members and non-members" type="radio" checked />
					members and non-members
				</label>

				<label for="members-only" class="label--switch chunk text--small">
					<input id="members-only" class="radio" name="privacySettingCtrl" value="members only" type="radio" />
					members only
				</label>
			</div>
		</div>

		<div class="input-wrap--hidden">
			<input type="file" class="offscreen" id="photoFileInput" accept="image/*" capture="camera" value="{{uploadedPhotos}}" multiple />
		</div>
	</div></div>
</script>
